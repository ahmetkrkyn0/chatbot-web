<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Film Öneri Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="chat-container">
    <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
    <input type="text" id="user-input" placeholder="Mesajınızı yazın..." />
    <button onclick="sendMessage()">Gönder</button>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("user-input");
        const message = input.value.trim();
        if (message === "") return;

        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += `<div class="user">Sen: ${message}</div>`;
        input.value = "";

        fetch("/get", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: message })
        })
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML += `<div class="bot">Bot: ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(err => {
                chatBox.innerHTML += `<div class="bot">Bot: Bir hata oluştu.</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
                console.error(err);
            });
    }
</script>
</body>
</html>
